<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
  <script defer src="memegen.js"></script>
</head>
<body>
  <h1 class="title">MEMEIFY</h1>
  <div class="form-container">
    <form action="" method="get">
      <div class="url">
        <label for="url">Image URL:</label>
        <input type="text"  name="url" required placeholder="Paste image adress here" >
      </div>
      <div class="top">
        <label for="top">Top Text:</label>
        <input type="text" name="top" placeholder="MY FACE WHEN">
      </div>
      <div class="bottom">
        <label for="bottom">Bottom Text:</label>
        <input type="text" name="bottom" placeholder="YOU MAKE THE PERFECT MEME">
      </div>
      <div class="submit">
        <input type="submit" value="Memeify!">
      </div>
    </form>
  </div>
</body>
</html>
